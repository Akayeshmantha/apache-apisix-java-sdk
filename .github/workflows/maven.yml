name: testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  run-test:

    runs-on: ubuntu-latest

    services:
      etcd:
        image: bitnami/etcd:3.3.13-r80
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes

      apisix:
        image: johz/apisix:1.2.8
        env:
          APISIX_ETCD_HOST: etcd
        ports:
          - 9080:9080

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run test cases with Maven
      run: mvn clean test
